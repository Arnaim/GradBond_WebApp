plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.temp_project"
    compileSdk = flutter.compileSdkVersion  // <-- depends on flutter config
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Should be a string here
    }

    defaultConfig {
    applicationId = "com.example.temp_project"
    minSdk = 29                 // <-- Set your minSdkVersion here
    targetSdk = flutter.targetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // okay for now
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
